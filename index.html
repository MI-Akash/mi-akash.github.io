<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .photo {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 1080px;
            margin-bottom: 20px;
        }
        .photo img {
            width: 100%;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="photo">
        <img src="images/image1.png" alt="Photo 1">
        <div class="title">ROS is running</div>
        <div class="description">Testing demo talker and listener: the talker publishes topic: "Hello World", and the listener receives the topic.</div>
    </div>
    <div class="photo">
        <img src="images/image2.png" alt="Photo 2">
        <div class="title">Turtle bot is in the maze world</div>
        
    </div>
</body>
</html>
