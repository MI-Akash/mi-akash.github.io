<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            gap: 20px;
        }
        .photo {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .photo img {
            width: 100%;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="photo">
            <img src="images/image.png" alt="Photo 1">
            <div class="title">Beautiful Sunset</div>
            <div class="description">A stunning view of the sunset over the mountains.</div>
        </div>
        <div class="photo">
            <img src="images/image2.png" alt="Photo 2">
            <div class="title">City Lights</div>
            <div class="description">A mesmerizing night view of the city skyline.</div>
        </div>
    </div>
</body>
</html>
